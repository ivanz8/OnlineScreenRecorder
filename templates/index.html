<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Screen Recorder</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function startRecording() {
            fetch('/start_recording', { method: 'POST' })
                .then(response => response.text())
                .then(data => {
                    console.log(data);
                    alert('Recording started!');
                })
                .catch(error => console.error('Error:', error));
        }

        function stopRecording() {
            fetch('/stop_recording', { method: 'POST' })
                .then(response => response.text())
                .then(data => {
                    console.log(data);
                    alert('Recording stopped!');
                    window.location.href = '/download_video';
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-3xl font-bold text-center mb-6">Screen Recorder</h1>
        <div class="flex flex-col space-y-4">
            <button onclick="startRecording()" class="w-full py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Start Recording</button>
            <button onclick="stopRecording()" class="w-full py-3 bg-red-500 text-white rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">Stop Recording</button>
        </div>
    </div>
</body>
</html>
